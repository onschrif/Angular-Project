      <option>haut</option>
      <option>bas</option>
    </select>
  </div>
  <div [hidden]="p.valid">
    position est obligatoire
  </div>

  <label>Nbr:</label>
  <input class="form-control" #n = "ngModel" type="number" required name="nbr" [(ngModel)]="nbr"><br>
</div>
<div [hidden]="n.valid">
  nbr est obligatoire
</div>
  <div *ngIf="n.value>60">
    le nbre ne doit pas d√©passer 60
